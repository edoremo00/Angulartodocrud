  <div class="accordion" style="padding: 25px;" id="accordionContainer">
    <div class="accordion-item" *ngFor="let todo of getallusertodo|changetodovisualization:selectvalue;let i = index;"> <!--uso la pipe per filtrare i todo in base allo stato-->
      <h2 class="accordion-header" [id]="'heading' + i">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="true" [attr.aria-controls]="'collapse' + i">
         <input class="form-check-input" type="checkbox" id="checkboxNoLabel" [checked]="todo.isTodoDone" aria-label="..." style="width: 20px;height:20px;margin-right:20px" (click)="clickedbutton($event,todo)">
         {{ todo.title }}
        </button>
      </h2>
      <div [id]="'collapse' + i" class="accordion-collapse collapse show" [attr.aria-labelledby]="'heading' + i"
        data-bs-parent="#accordionContainer">
        <div class="accordion-body">
          <p>
            {{ todo.description }}
          </p>
          <div class="container">
            <button class="btn btn-primary" style="margin-right: 10px;">edit</button>
            <button class="btn btn-danger">delete</button>
          </div>
        </div>
        <div class="container" style="text-align: end;">
            <p>last modified: {{todo.lastmodified}}</p>
        </div>
      </div>
     
    </div>
   
    
  </div>
