<div> 
  <div class="card cardcentered" style="width: 40vh;">
    <div class="text-center">
      <img src="assets/images/list.png" width="128px" height="128px" class="text-center" alt="todo icon">
    </div>
    <div class="card-body">
      <p class="card-text text-center">Todo App</p>
      <!--LOGIN FORM-->
      <form id="loginform" [formGroup]="loginForm">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
          <label for="email">Email address</label>
        </div>
        <small class="loginformerrormessage" *ngIf="emailinputvalue?.errors?.['email'] && emailinputvalue?.touched">formato email non valido</small>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          <label for="password">Password</label>
        </div>
        <small class="loginformerrormessage" *ngIf="passwordinputvalue?.errors?.['required'] && passwordinputvalue?.touched">errore password richiesta</small>
        <small class="loginformerrormessage" *ngIf="passwordinputvalue?.errors?.['minlength'] && passwordinputvalue?.touched">password almeno 6 caratteri</small>
        <div class="loginbutton">
          <button class="btn btn-primary loginbutton1" (click)="Login()" type="button" [disabled]="loginForm.invalid">
            Login
          </button>

          <button type="button" class="btn btn-danger mt-3" (click)="signin()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
<path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"></path>
</svg>
            Login with Google
          </button>
        </div>
        
      </form>
      <!--END LOGIN FORM-->
      <div class="registerdiv">
        <p>
          <a class="registertext" routerLink="/register">
            or register here
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
